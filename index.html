<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>情報理論と符号理論の資料</title>
    <meta charset="utf-8">
    <meta name="description" content="情報理論と符号理論の資料置き場">
    <meta name="author" content="moba1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
      <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js" />
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js" />
    <![endif]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/moba1/it-semi/contents/doc?ref=gh-pages');
        const data = await response.json();

        let list = '<li class="collection-header"><h4><span class="text">資料</span><span class="text">リンク先</span></h4></li>';
        for (let pdf of data) {
          list += `
            <a href="${pdf._links.html}" class="collection-item">
              <div><i class="tiny material-icons secondary-content">file_download</i>第${pdf.name.replace(/\.[^/.]+$/, "")}回</div>
            </a>`;
        }
        document.getElementById('pdfs').innerHTML = `
          <ul class="collection with-header col m8 offset-m2 xl8 offset-xl2 s10 offset-s1">
            ${list}
          </ul>`;
      })()
    </script>
    <style type="text/css">
      .text { display: inline-block; } 
      @import url(http://fonts.googleapis.com/earlyaccess/notosansjapanese.css);
      body {
        font-family: 'Noto Sans Japanese', sans-serif;
      }
    </style>
  </head>
  <body class="blue lighten-5">
    <header>
      <div class="top-nav blue-grey darken-1">
        <div class="container">
          <div class="nav-wrapper">
            <div class="row">
              <div class="col s12 xl8 offset-xl2">
                <h1 class="header text white-text">
                  <span class="text">情報理論</span><span class="text">と</span><span class="text">符号理論</span>
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12 xl8 offset-xl2 ">
            <div class="card">
              <div class="card-content">
                <p>
                  <a href="https://www.maruzen-publishing.co.jp/item/?book_no=294323">情報理論と符号理論</a>の輪読資料を公開しています(リンク先はPDFです)。
                  この資料自体は<a href="https://github.com/moba1/it-semi">moba1/it-semi</a>というレポジトリにpushされた各回の資料をTravis CIでビルドして、gh-pagesブランチにpushして置いてます。
                </p>
                <div class="row">
                </div>
                <div class="row">
                  <div id="pdfs"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
